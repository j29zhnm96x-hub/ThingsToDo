<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#111827" />
  <title>ThingsToDo</title>

  <!-- iOS PWA-ish hints (still requires HTTPS in real install flows) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="ThingsToDo" />

  <link rel="manifest" href="./manifest.webmanifest" />
  <!-- Favicon: prefer PNG for widest compatibility; keep SVG as fallback. -->
  <link rel="icon" href="./assets/apple-touch-icon.png" type="image/png" />
  <link rel="icon" href="./assets/icon.svg" type="image/svg+xml" />
  <!-- iOS uses apple-touch-icon for “Add to Home Screen” / installed icon. -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />

  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <div id="app" class="app" data-js="app">
    <header class="topbar" role="banner">
      <div class="topbar__title" id="topbarTitle">ThingsToDo</div>
      <div class="topbar__actions" id="topbarActions"></div>
    </header>

    <main id="main" class="main" tabindex="-1" role="main" aria-live="polite"></main>

    <nav class="tabbar" role="navigation" aria-label="Primary">
      <button class="tabbar__tab" type="button" data-route="#inbox" aria-label="Inbox" aria-current="page">
        <span class="tabbar__label">Inbox</span>
      </button>
      <button class="tabbar__tab" type="button" data-route="#projects" aria-label="Projects">
        <span class="tabbar__label">Projects</span>
      </button>
      <button class="tabbar__tab" type="button" data-route="#archive" aria-label="Archive">
        <span class="tabbar__label">Archive</span>
      </button>
      <button class="tabbar__tab" type="button" data-route="#settings" aria-label="Settings">
        <span class="tabbar__label">Settings</span>
      </button>
    </nav>

    <div class="modalHost" id="modalHost" aria-hidden="true"></div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
